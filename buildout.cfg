[buildout]
extends                         = versions.cfg
parts                           = test
                                  flake8
                                  buildout-versions-checker
develop                         = .
                                  nose
eggs                            = django
                                  django-trampoline
show-picked-versions            = true

[test]
recipe                          = pbp.recipe.noserunner
eggs                            = nose
                                  nose-sfd
                                  ${buildout:eggs}
defaults                        = --with-sfd
                                  --nocapture
environment                     = test-env

[test-env]
DJANGO_SETTINGS_MODULE          = trampoline.tests.settings

[flake8]
recipe                          = zc.recipe.egg
eggs                            = flake8

[buildout-versions-checker]
recipe                          = zc.recipe.egg
egg                             = buildout-versions-checker
